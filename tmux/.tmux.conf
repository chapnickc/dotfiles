# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @shell_mode 'vi'
set -g @scroll-speed-num-lines-per-scroll 10


set -s escape-time 0 
set -g history-limit 30000
set -g status-keys vi
set -g mouse on

set-option -g default-command /usr/local/bin/zsh
set-option -g default-terminal "screen-256color" 
set-option -g renumber-windows on
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none


# KEY BINDINGS
bind-key | split-window -h -c "#{pane_current_path}"        # vertical split using <prefix> + |
bind-key _ split-window -v -c "#{pane_current_path}"         # horizontal split using <prefix> + _

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Resizing 
bind-key -n C-J resize-pane -D 5
bind-key -n C-K resize-pane -U 5
bind-key -n C-H resize-pane -L 5
bind-key -n C-L resize-pane -R 5


# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"




## Theme
# Status bar design
set -g status on
set -g status-position bottom
set -g status-left-length 005
set -g status-right-length 500
set-option -g status-bg colour237

# pane border
set -g pane-active-border-fg colour49
set -g pane-border-fg colour240



## Window Options
setw -g mode-keys vi 
setw -g clock-mode-style 24 
set-window-option -g monitor-activity off # loud or quiet?
# Disable showing the default window list component.



#  Battery project at https://github.com/Goles/Battery
set -g status-right "#[bold]#(/usr/local/bin/battery -pt) #[bold, bg=colour233,fg=colour119] | %H:%M | %a %e %b %Y "

# window status
setw -g window-status-fg colour237
setw -g window-status-bg colour235
setw -g window-status-current-fg colour27
setw -g window-status-current-bg colour234
setw -g window-status-format "#I #[bg=colour234] #W "
setw -g window-status-current-format "#[bg=colour235] #I#[fg=colour47]:#[fg=colour27]#P #[bg=colour234, fg=colour87] #W "




# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

run '~/.tmux/plugins/tpm/tpm'


# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

run '~/.tmux/plugins/tpm/tpm'


